<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Large outlined X behind (stretched horizontally) -->
  <text x="100" y="55" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="72" 
        font-weight="900"
        text-anchor="middle" 
        dominant-baseline="central"
        fill="none" 
        stroke="currentColor" 
        stroke-width="3" 
        opacity="0.25"
        transform="scale(2.2, 1.4)">X</text>
  
  <!-- SGC letters in front -->
  <text x="100" y="45" 
        font-family="Georgia, serif" 
        font-size="36" 
        font-weight="bold"
        text-anchor="middle" 
        dominant-baseline="central"
        fill="currentColor"
        letter-spacing="4px">SGC</text>
</svg>