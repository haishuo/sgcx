<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Large outlined X behind (stretched horizontally) -->
  <text x="32" y="40" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="48" 
        font-weight="900"
        text-anchor="middle" 
        dominant-baseline="central"
        fill="none" 
        stroke="currentColor" 
        stroke-width="3" 
        opacity="0.3"
        transform="scale(1.8, 1.2)">X</text>
  
  <!-- SGC letters in front -->
  <text x="32" y="34" 
        font-family="Georgia, serif" 
        font-size="18" 
        font-weight="bold"
        text-anchor="middle" 
        dominant-baseline="central"
        fill="currentColor"
        letter-spacing="1px">SGC</text>
</svg>